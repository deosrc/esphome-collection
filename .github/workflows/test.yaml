name: Test

on:
  workflow_dispatch: # Manual executions
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: 5 4 10 * *

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository to the runner
        uses: actions/checkout@v4

      - name: Run markdown lint
        uses: DavidAnson/markdownlint-cli2-action@v19
        with:
          globs: '**/*.md'
  device_test_prep:
    runs-on: ubuntu-latest
    outputs:
      test_files: ${{ steps.get-esphome-configs.outputs.files }}
    steps:
      - name: Check out the repository to the runner
        uses: actions/checkout@v4

      - name: Get test files
        id: get-esphome-configs
        run: |-
          VALUES=$(ls devices/*/tests/*.yaml | jq -R -c 'split("\n")[] | select(startswith("secrets") | not)' | jq -s -c)
          echo "files=$VALUES" >> "$GITHUB_OUTPUT"

  device_test:
    runs-on: ubuntu-latest
    continue-on-error: true
    needs: device_test_prep
    strategy:
      matrix:
        esphome_version:
          - 2025.11.0
          - latest
        test_file: ${{ fromJSON(needs.device_test_prep.outputs.test_files) }}
    steps:
      - name: Check out the repository to the runner
        uses: actions/checkout@v4

      # - name: Cache
      #   uses: actions/cache@v4
      #   with:
      #     path: '**/.esphome'
      #     key: esphome_${{ matrix.esphome_version }}_${{ matrix.test_file }}

      - name: Run test script
        run: ./test.sh -t ${{ matrix.test_file }} -v ${{ matrix.esphome_version }}

      # - name: Adjust permissions for caching
